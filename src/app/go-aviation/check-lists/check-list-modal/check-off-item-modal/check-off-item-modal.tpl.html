<div class="modal-header">
    <h4 class="modal-title" id="itemModalLabel">
        {{modal_action}}
    </h4>

</div>

<div class="modal-body">
    <form class="form-horizontal">

        <div class="form-group col-sm-10 col-sm-offset-1">
            <label class="col-sm-4 control-label" for="itemName">Check Off Item Name</label>
            <div class="col-sm-8">
                <input class="form-control" id="itemName" ng-model="item.name">
            </div>
        </div>

        <div class="form-group col-sm-10 col-sm-offset-1">
            <label class="col-sm-4 control-label" for="itemDescription">Check Off Item Description</label>
            <div class="col-sm-8">
                <textarea class="form-control" id="itemDescription" ng-model="item.description"></textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-3 pull-right">
                <button class="go-btn pull-right" ng-click="save_item()">Save</button>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="close()">Close</button>
</div>
