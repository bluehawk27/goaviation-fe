<form class="form-horizontal col-sm-6 col-sm-offset-3">
    <div class="form-group">
        <label class="col-sm-3 control-label" for="startDate">Start Date</label>
        <div class="col-sm-8">
            <input type="date" class="form-control" id="startDate" ng-model="start" ng-change="change_date()">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label" for="endDate">End Date</label>
        <div class="col-sm-8">
            <input type="date" class="form-control" id="endDate" ng-model="end" ng-change="change_date()">
        </div>
    </div>
</form>
