<go-nav></go-nav>
<div class="container-fluid">
	<h3 class="page-header">Aircraft Service Request</h3>
	<div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <div class="service-form-header"></div>
            <div class="well service-form">
                <div class="row">
                    <form class="form-horizontal">

                        <div class="form-group col-sm-10 col-sm-offset-1">
                            <label class="col-sm-4 control-label" for="startDate">Start Date</label>
                            <div class="col-sm-8 schedule-date">
                                <datetimepicker id="startDate" ng-model="params.request_start" date-format="dd-MM-yyyy HH:mm a">
                            </div>
                        </div>
                        <div class="form-group col-sm-10 col-sm-offset-1">
                            <label class="col-sm-4 control-label" for="endDate">End Date</label>
                            <div class="col-sm-8 schedule-date">
                                <datetimepicker class="" id="endDate" ng-model="params.request_end" date-format="dd-MM-yyyy HH:mm a">
                            </div>
                        </div>

                        <div class="form-group col-sm-10 col-sm-offset-1">
                            <label class="col-sm-4 control-label" for="aircraftType">Tail</label>
                            <div class="col-sm-8">
                                <select class="form-control" id="aircraftType" ng-model="params.aircraft" ng-options="aircraft.id as aircraft.tail_number for aircraft in available_aircraft"></select>
                            </div>
                        </div>

                        <div class="form-group col-sm-10 col-sm-offset-1">
                            <label class="col-sm-4 control-label" for="aircraftLocation">Aircraft Location</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="aircraftLocation" ng-model="params.location">
                            </div>
                        </div>

                        <div class="form-group col-sm-10 col-sm-offset-1" ng-repeat="service in params.services">
                            <label class="col-sm-4 control-label">Service Requested</label>
                            <div class="col-sm-8">
                                <div class="col-sm-11">
                                    <select class="form-control" ng-model="service" ng-options="option.id as option.name for option in available_services"></select>
                                </div>
                                <button class="btn btn-primary col-sm-1" ng-click="remove_service($index)">x</button>
                            </div>
                        </div>

                        <div class="form-group col-sm-10 col-sm-offset-1">
                            <label class="col-sm-4 control-label">Service Requested</label>
                            <div class="col-sm-8">
                                <select class="form-control"  ng-model="service_to_add" ng-options="option.id as option.name for option in available_services" ng-change="add_service()"></select>
                            </div>
                        </div>

                        <div class="form-group col-sm-10 col-sm-offset-1">
                            <label class="col-sm-4 control-label" for="notes">Special Service Notes/Requests</label>
                            <div class="col-sm-8">
                                <textarea class="form-control" id="notes" ng-model="params.notes"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-3 pull-right">
                                <button class="go-btn pull-right" ng-click="post_service_request()"></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
	</div>
</div>
