<go-nav></go-nav>
<div class="container-fluid">
    <h3 class="page-header">Services</h3>
    <div class="row">
        <button class="btn btn-primary" ng-click="service_modal(null)">Add Service</button>
    </div>
    <div class="row">
        <table class="table table-striped table-hover needs-verticle-alignment">
        <thead table-headers column="column" list="headers" invert="reverse_column">
        </thead table-headers>
        <tbody>
            <tr ng-repeat='service in services | orderBy:column:reverse_column' id='services-{{service.id}}' class="go-tr">
                <td class="col-md-3">{{service.name}}</td>
                <td class="col-md-3">
                    <div>
                        {{service.description}}
                    </div>
                </td>

                <td class="col-md-2">
                    <button class="btn btn-sm btn-primary" ng-click="service_modal(service)">Edit Service</button>
                </td>
                <td><a class="text-danger action" ng-click="delete_service(service)"><span class="fa fa-trash-o"></span> Delete</a></td>
            </tr>
        </tbody>
    </table>
    </div>
</div>
